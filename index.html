<html>
    <head>
        <title>What Should I Watch?</title>
        <link href="assets/reset.css" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
        <link href="assets/index.css" rel="stylesheet">
        <script defer src="assets/main.js"></script>
    </head>
    <body>
        <main>
            <!---------------------- Mobile Version ---------------------->
            <section class="intro-mobile">
                <section class="about">
                    <section class="header">
                        <h1>Looking for something to watch?</h1>
                    </section>
                    <hr class="white-line">
                    <section class="text">
                        <p>Select the decades you'd want to explore or simply get a random movie suggestion</p>
                    </section>
                    <hr class="white-line">
                </section>
                <section class="filters">
                    <ul class="filter-year">
                        <p class="label">Year<span class="arrow">◀</span></p>
                        <div class="toggle-list">
                            <!-- <hr> -->
                            <label class="container">
                                <p>2020s</p>
                                <input type="checkbox" class="year-checkbox" value="2020-2029">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <p>2010s</p>
                                <input type="checkbox" class="year-checkbox" value="2010-2019">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <p>2000s</p>
                                <input type="checkbox" class="year-checkbox" value="2000-2009">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <p>1990s</p>
                                <input type="checkbox" class="year-checkbox" value="1990-1999">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <p>1980s</p>
                                <input type="checkbox" class="year-checkbox" value="1980-1989">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <p>1970s</p>
                                <input type="checkbox" class="year-checkbox" value="1970-1979">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </ul>
                </section>
                <section class="suggest-movie">
                    <button id="suggest-button-mobile">Suggest Movie</button>
                </section>
            </section>

            <!---------------------- Desktop Version ---------------------->
            <section class="intro-desktop">
                <section class="about">
                    <section class="header-top">
                        <h1>Looking for something to watch?</h1>
                    </section>
                    <section class="header-bottom">
                        <section class="text">
                            <p>Select the decades you'd want to explore or simply get a random movie suggestion</p>
                        </section>
                        <section class="filters">
                            <ul class="filter-year">
                                <p class="label">Year<span class="arrow">◀</span></p>
                                <div class="toggle-list">
                                    <label class="container">
                                        <p>2020s</p>
                                        <input type="checkbox" class="year-checkbox" value="2020-2029">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>2010s</p>
                                        <input type="checkbox" class="year-checkbox" value="2010-2019">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>2000s</p>
                                        <input type="checkbox" class="year-checkbox" value="2000-2009">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>1990s</p>
                                        <input type="checkbox" class="year-checkbox" value="1990-1999">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>1980s</p>
                                        <input type="checkbox" class="year-checkbox" value="1980-1989">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>1970s</p>
                                        <input type="checkbox" class="year-checkbox" value="1970-1979">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </ul>
                        </section>
                        <section class="suggest-movie">
                            <button id="suggest-button-desktop">Suggest Movie</button>
                        </section>
                    </section>
                </section>
            </section>
            <section class="movie">
                <ul id="suggested-movie"></ul>
            </section>
        </main>
    </body> 
</html>
