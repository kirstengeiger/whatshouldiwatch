<html>
    <head>
        <title>What Should I Watch?</title>
        <link href="assets/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <script defer src="assets/main.js"></script>
    </head>
    <body>
        <header>
            <h1>What Should I Watch?</h1>
        </header>
        <main>
            <section class="filter-genre">
                <button class="genre-button-action">Action</button>
                <button class="genre-button-adventure">Adventure</button>
                <button class="genre-button-biography">Biography</button>
                <button class="genre-button-comedy">Comedy</button>
                <button class="genre-button-crime">Crime</button>
                <button class="genre-button-drama">Drama</button>
                <button class="genre-button-fantasy">Fantasy</button>
                <button class="genre-button-history">History</button>
                <button class="genre-button-musical">Musical</button>
                <button class="genre-button-mystery">Mystery</button>
                <button class="genre-button-romance">Romance</button>
                <button class="genre-button-sport">Sport</button>
                <button class="genre-button-thriller">Thriller</button>
                <button class="genre-button-war">War</button>
            </section>
            <!-- <ul class="filter-year">
                <label><input type="checkbox" class="year-checkbox" value="2020s">2020s</label>
                <label><input type="checkbox" class="year-checkbox" value="2010s">2010s</label>
                <label><input type="checkbox" class="year-checkbox" value="2000s">2000s</label>
                <label><input type="checkbox" class="year-checkbox" value="1990s">1990s</label>
                <label><input type="checkbox" class="year-checkbox" value="1980s">1980s</label>
                <label><input type="checkbox" class="year-checkbox" value="1970s">1970s</label>
            </ul> -->
            <ul class="filter-year">
                <p class="label">Year Made</p>
                <label class="container">2020s
                    <input type="checkbox" class="year-checkbox" value="2020-2029">
                    <span class="checkmark"></span>
                </label>
                <label class="container">2010s
                    <input type="checkbox" class="year-checkbox" value="2010-2019">
                    <span class="checkmark"></span>
                </label>
                <label class="container">2000s
                    <input type="checkbox" class="year-checkbox" value="2000-2009">
                    <span class="checkmark"></span>
                </label>
                <!-- Add checkboxes for other decades as needed -->
            </ul>
            <section class="duration">

            </section>
            <section class="suggest-movie">
                <button id="suggest-button">Suggest Movie</button>
            </section>
            <section class="movie">
                <ul id="suggested-movie"></ul>
            </section>
        </main>
    </body>
</html>
