<html>
    <head>
        <title>What Should I Watch?</title>
        <link href="assets/reset.css" rel="stylesheet">
        <link href="assets/style.css" rel="stylesheet">
        <link href="assets/index.css" rel="stylesheet">
        <script defer src="assets/main.js"></script>
    </head>
    <body>
        <main>
            <!---------------------- Mobile Version ---------------------->
            <section class="intro-mobile">
                <section class="about">
                    <section class="header">
                        <h1>Looking to&nbsp;find something to watch?</h1>
                    </section>
                </section>
                <section class="suggest-movie">
                    <!-- <button id="suggest-button-mobile">
                        <section class="number">1</div>
                        <section class="text">Discover a Movie</section>
                    </button> -->
                    <button id="suggest-button-mobile"> Discover a Movie</button>                   
                </section>
                    <section class="filters">
                        <ul class="filter-year">
                            <p class="label">Choose a Year<span class="arrow">◀</span></p>
                            <div class="toggle-list">
                                <!-- <hr> -->
                                <label class="container">
                                    <p>2020s</p>
                                    <input type="checkbox" class="year-checkbox" value="2020-2029">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">
                                    <p>2010s</p>
                                    <input type="checkbox" class="year-checkbox" value="2010-2019">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">
                                    <p>2000s</p>
                                    <input type="checkbox" class="year-checkbox" value="2000-2009">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </ul>
                    </section>
            </section>

            <!---------------------- Desktop Version ---------------------->
            <section class="intro-desktop">
                    <section class="header-top">
                        <section>
                            <h1>Looking for something&nbsp;to watch?</h1>
                        </section>
                        <section class="filters">
                            <ul class="filter-year">
                                <p class="label">Year<span class="arrow">◀</span></p>
                                <div class="toggle-list">
                                    <label class="container">
                                        <p>2020s</p>
                                        <input type="checkbox" class="year-checkbox" value="2020-2029">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>2010s</p>
                                        <input type="checkbox" class="year-checkbox" value="2010-2019">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">
                                        <p>2000s</p>
                                        <input type="checkbox" class="year-checkbox" value="2000-2009">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </ul>
                        </section>
                        <button id="suggest-button-desktop">
                            <section class="suggest-movie">Suggest Movie</section>
                        </button>
                    </section>
            </section>

            <section class="movie">
                <ul id="suggested-movie"></ul>
            </section>
        </main>
    </body> 
</html>
