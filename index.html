<html>
    <head>
        <title>What Should I Watch?</title>
        <link href="assets/reset.css" rel="stylesheet">
        <script defer src="assets/main.js"></script>
    </head>
    <body>
        <header>
            <h1>What Should I Watch?</h1>
        </header>
        <main>
            <section class="genre">
                <button class="genre-button">Action</button>
                <button class="genre-button">Adventure</button>
                <button class="genre-button">Biography</button>
                <button class="genre-button">Comedy</button>
                <button class="genre-button">Crime</button>
                <button class="genre-button">Drama</button>
                <button class="genre-button">Fantasy</button>
                <button class="genre-button">History</button>
                <button class="genre-button">Musical</button>
                <button class="genre-button">Mystery</button>
                <button class="genre-button">Romance</button>
                <button class="genre-button">Sport</button>
                <button class="genre-button">Thriller</button>
                <button class="genre-button">War</button>
            </section>
            <section class="year">
                <button class="year-button">2020s</button>
                <button class="year-button">2010s</button>
                <button class="year-button">1990s</button>
                <button class="year-button">1980s</button>
                <button class="year-button">1970s</button>
            </section>
            <section class="duration">

            </section>
            <section class="suggest-movie">
                <button id="suggest-button">Suggest Movie</button>
            </section>
            <section class="movie">
                <ul id="suggested-movie"></ul>
            </section>
        </main>
    </body>
</html>
